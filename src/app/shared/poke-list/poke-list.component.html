<!--search-->
<poke-search (emmitSearch)="getSearch($event)"></poke-search>
<section class="cardlist-pokemon">
  <ng-template [ngFor] let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]= "['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <div class="card-img" >
        <img *ngIf="pokemon.name.includes('-')==false"
        src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name}}.gif"
        alt="{{pokemon.name}}"
        />
        <img *ngIf="pokemon.name.includes('nidoran')"
        src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name.replace('-', '_')}}.gif"
        alt="{{pokemon.name}}"
        />
        <img *ngIf="pokemon.name.includes('mime')"
        src="https://projectpokemon.org/images/normal-sprite/{{pokemon.name.replace('-', '.')}}.gif"
        alt="{{pokemon.name}}"
        />
    </div>
    <div class="card-info">
        <span class="pokemon-id">{{pokemon.status.id}}</span>
        <h1>{{pokemon.name}}</h1>
        <div *ngFor="let value of pokemon.status.types" class="card-types" id="card-types" style=>
          <span class={{value.type.name}}>{{value.type.name}}</span>
        </div>
    </div>
    </a>
  </ng-template>
</section>
